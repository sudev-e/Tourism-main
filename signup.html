<body>
    

    <header class="hd">
        <nav class="navbar navbar-style">
            <div class="cnt">

            
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#ic">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button>
                    <a href="index.html"><img class="logo" src="./image/5799425-middle.png"></a>

                </div>
                <div class="collapse navbar-collapse" id="ic">
                <ul class=" nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dest.html">District</a></li>
                    <li><a href="">About</a></li>
                    
                </ul>
            </div>
            </div>

         <section class="form my-4 mx-5">
             <div class="cntner">
                 <div class="row no-gutters">
                     <div class="col-lg-5">
                         <img src="./image/godsown.jpg"alt="" class="img-fluid img-responsive">
                     </div>
                     <div class="col-lg-7 px-7 pt-5">
                         <h1 class=" font-weight-bold py-3">Kerala Tourism</h1>
                         <h4>Create New Account</h4>
                         <form action="dest.html"onsubmit="return validation()">
                            <div class="foam-row">
                                <div class="col-lg-7">
                                    <input type="text" placeholder="User Name" class="form-control my-3 p-4" id="user" autocomplete="off">
                                    <span id="username" class="text-danger font-weight-bold"> </span>
                                   
                                </div>
                            </div>
                            <div class="foam-row">
                                
                            </div>
                             <div class="foam-row">
                                 <div class="col-lg-7">
                                     <input type="email" placeholder="Email-Address" class="form-control my-3 p-4" id="emails" autocomplete="off">
                                     <span id="emailids" class="text-danger font-weight-bold"> </span>
                                     
                                 </div>
                             </div>
                             <div class="foam-row">
                                <div class="col-lg-7">
                                    <input type="password" placeholder="Enter password" class="form-control" id="pass" autocomplete="off">
                                    <span id="passwords" class="text-danger font-weight-bold"> </span>
                                  
                                </div>
                            </div>
                            <div class="foam-row">
                                <div class="col-lg-7">
                                    <input type="password" placeholder="Re-Enter password" class="form-control" id="conpass" autocomplete="off">
                                    <span id="confrmpass" class="text-danger font-weight-bold"> </span>
                                </div>
                            </div>
                            <div class="foam-row">
                                <div class="col-lg-7">
                                    <input type="text" placeholder="Mobile number" class="form-control my-3 p-4" id="mobileNumber" autocomplete="off">
                                    <span id="mobileno" class="text-danger font-weight-bold"> </span>
                                </div>
                            </div>
                            <div class="foam-row">
                                <div class="col-lg-7">
                                   <button type="submit" class="btn1 mt-3 mb-5" id="submit">Sign Up</button>
                                </div>
                            </div>
                            
                            <p>alredy have an account? <a href="login.html">Login</a></p>
                        
                           
                           
                         </form>
                     </div>
                 </div>
             </div>
         </section>
